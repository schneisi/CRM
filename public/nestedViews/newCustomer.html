<div id="content">

    <button class="accordion">Allgemeine Informationen zum Kunden</button>
    <div class="panel panel-visible">
        <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="lastname">
                <label class="mdl-textfield__label" for="name">Name:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="firstname">
                <label class="mdl-textfield__label" for="vorname">Vorname:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sex-1">
                    <input type="radio" id="sex-1" class="mdl-radio__button" name="sex" value="Männlich" checked>
                    <span class="mdl-radio__label">Männlich</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sex-2">
                    <input type="radio" id="sex-2" class="mdl-radio__button" name="sex" value="Weiblich">
                    <span class="mdl-radio__label">Weiblich</span>
                </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <span>Geburtstag</span>     
                <input type="date" id="birthday" class="" name="birthday">   
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="street">
                <label class="mdl-textfield__label" for="street">Strasse + HausNr.:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="zipCode">
                <label class="mdl-textfield__label" for="zipCode">Postleitzahl:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">    
                <input class="mdl-textfield__input" type="text" id="place">
                <label class="mdl-textfield__label" for="place">Ort:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="phone">
                <label class="mdl-textfield__label" for="phone">Telefonnummer:</label>
                <span class="mdl-textfield__error">Telefonnummern bestehen nicht aus Buchstaben, bitte geben Sie zahlen ein.</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mail">
                <label class="mdl-textfield__label" for="mail">Emailadresse:</label>
            </div>
            <!-- Floating Multiline Textfield -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows= "3" id="notes" ></textarea>
                <label class="mdl-textfield__label" for="notes">Allgemeine Notizen:</label>
            </div>
        </form>
    </div>

    <button class="accordion">Spezifischere Fragen</button>
    <div class="panel">
        <form>
            <div class="mdl-grid">
                <label id="isMarriedCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isMarriedCheckbox">
                    <input type="checkbox" id="isMarriedCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Ist verheiratet</span>
                </label>
                <label id="ownsCarCheckBoxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="ownsCarCheckBox">
                    <input type="checkbox" id="ownsCarCheckBox" class="mdl-checkbox__input" >
                    <span class="mdl-checkbox__label">Besitzt KFZ</span>
                </label>
                <label id="completedInitialTrainingCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="completedInitialTrainingCheckbox">
                    <input type="checkbox" id="completedInitialTrainingCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Ausbildung abgeschlossen</span>
                </label>
                <label id="isIndependentCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isIndependentCheckbox">
                    <input type="checkbox" id="isIndependentCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Ist selbstständig</span>
                </label>
                <label id="isOfficialCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isOfficialCheckbox">
                    <input type="checkbox" id="isOfficialCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Ist beamtet</span>
                </label>
                <label id="hasLeadingPositionCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="hasLeadingPositionCheckbox">
                    <input type="checkbox" id="hasLeadingPositionCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Hat führende Position</span>
                </label>
                <label id="earnsMoreThanAverageCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="earnsMoreThanAverageCheckbox">
                    <input type="checkbox" id="earnsMoreThanAverageCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Ist vermögend</span>
                </label>
                <label id="ownsPrivateBuildingCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="ownsPrivateBuildingCheckbox">
                    <input type="checkbox" id="ownsPrivateBuildingCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Besitzt privat genutztes Gebäude</span>
                </label>
                <label id="ownsCommercialBuildingCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="ownsCommercialBuildingCheckbox">
                    <input type="checkbox" id="ownsCommercialBuildingCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Besitzt privat genutztes Gebäude</span>
                </label>
                <label id="hasPrivateHouseholdCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="hasPrivateHouseholdCheckbox">
                    <input type="checkbox" id="hasPrivateHouseholdCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Führt privaten Haushalt</span>
                </label>
                <label id="isInterestInCapitalMarkedCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isInterestInCapitalMarkedCheckbox">
                    <input type="checkbox" id="isInterestInCapitalMarkedCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Ist am Kapitalmarkt interessiert</span>
                </label>
                <label id="hadIllnessCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="hadIllnessCheckbox">
                    <input type="checkbox" id="hadIllnessCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Hat Vorerkrankung</span>
                </label>
                <label id="isCrossBorderCommuterCheckboxMDL" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isCrossBorderCommuterCheckbox">
                    <input type="checkbox" id="isCrossBorderCommuterCheckbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Ist Grenzgänger</span>
                </label>
            </div>
        </form>     
    </div>
</div>
