<!DOCTYPE html>
<html>
    <head>
        <title>CRM</title>
        <link rel="manifest" href="/manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <meta name="apple-mobile-web-app-capable" content="yes">

        
        <!-- Material Design Lite Files-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!--Google Firebase-->
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
        <script src="database/authentification.js"></script>
        <script src="database/database.js"></script>

        <!-- Custom JS-->
        <script src="js/main.js"></script>
        <script src="js/navigation.js"></script>
        <script src="js/ajax.js"></script>
        <script src="js/list.js"></script>

        <!-- Custom CSS-->
        <link rel="stylesheet" href="css/appShell.css"/>
        <link rel="stylesheet" href="../css/dashboard.css" />
    </head>
    <body>
        <!-- The drawer is always open in large screens. The header is always shown, even in small screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span id="titleSpan" class="mdl-layout-title">Title</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a id="saveButton" class="mdl-navigation__link" type="button" style="display: block" onclick="alert('Test');">Speichern</a>
                        <!-- Right aligned menu below button -->
                        <div>
                        <button id="demo-menu-lower-right"
                        class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                        </button>

                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-lower-right">
                        <li class="mdl-menu__item">Bearbeiten</li>
                        <li class="mdl-menu__item">Löschen</li>
                        </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">CRM</span>
                <nav class="mdl-navigation">
                    <div id="menu">
                        <!-- Menu Items-->
                    </div>
                    <!--<span id="dashboardLink" class="mdl-navigation__link" href="#">Dashboard</span>-->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="logout();">
                        Logout
                    </button>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div id="contentContainer">
                    <!-- Container for content -->
                </div>
            </main>
        </div>
    </body>
</html>
