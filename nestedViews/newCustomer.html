<div id="content">
    <form>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="name">
            <label class="mdl-textfield__label" for="name">Name:</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="vorname">
            <label class="mdl-textfield__label" for="vorname">Vorname:</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                <span class="mdl-radio__label">Männlich</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label">Weiblich</span>
                </label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <span>Geburtstag</span>     
            <input type="date" id="birthday" class="" name="birthday">   
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="strasse">
            <label class="mdl-textfield__label" for="strasse">Strasse + HausNr.:</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="plz">
            <label class="mdl-textfield__label" for="plz">Postleitzahl:</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">    
            <input class="mdl-textfield__input" type="text" id="ort">
            <label class="mdl-textfield__label" for="ort">Ort:</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="telNr">
            <label class="mdl-textfield__label" for="telNr">Telefonnummer:</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="email">
            <label class="mdl-textfield__label" for="email">Emailadresse:</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="notizen">
            <label class="mdl-textfield__label" for="notizen">Allgemeine Notizen:</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="termin" disabled>
            <label class="mdl-textfield__label" for="termin">Abgeschlossene Verträge:</label>
        </div>
        <!-- Expandable Textfield -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-grid">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input mdl-cell mdl-cell--12-col" type="text" id="sample6">
                <label class="mdl-textfield__label" for="sample-expandable"></label>
            </div>
        </div>
    
    </form>
</div>
