<div id="content">
<!--Trying out the Accordeon -->   
    <button class="accordion">Allgemeine Informationen zum Kunden</button>
    <div class="panel">
        <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="lastname">
                <label class="mdl-textfield__label" for="name">Name:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="firstname">
                <label class="mdl-textfield__label" for="vorname">Vorname:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sex-1">
                    <input type="radio" id="sex-1" class="mdl-radio__button" name="sex" value="male" checked>
                    <span class="mdl-radio__label">Männlich</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sex-2">
                    <input type="radio" id="sex-2" class="mdl-radio__button" name="sex" value="female">
                    <span class="mdl-radio__label">Weiblich</span>
                </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <span>Geburtstag</span>     
                <input type="date" id="birthday" class="" name="birthday">   
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="street">
                <label class="mdl-textfield__label" for="strasse">Strasse + HausNr.:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="zipCode">
                <label class="mdl-textfield__label" for="plz">Postleitzahl:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">    
                <input class="mdl-textfield__input" type="text" id="place">
                <label class="mdl-textfield__label" for="ort">Ort:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="phone">
                <label class="mdl-textfield__label" for="telNr">Telefonnummer:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mail">
                <label class="mdl-textfield__label" for="email">Emailadresse:</label>
            </div>
            <!-- Floating Multiline Textfield -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows= "3" id="notes" ></textarea>
                <label class="mdl-textfield__label" for="notizen">Allgemeine Notizen:</label>
            </div>
            <!-- Floating Multiline Textfield -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows= "3" id="conracts" ></textarea>
                <label class="mdl-textfield__label" for="verträge">Abgeschlossene Verträge:</label>
            </div>
            <!-- Expandable Textfield -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-grid">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="newCustomerSearchbar">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input mdl-cell mdl-cell--12-col" type="text" id="newCustomerSearchbar">
                    <label class="mdl-textfield__label" for="sample-expandable">Vertrag hinzufügen</label>
                </div>
            </div>
        </form>
    </div>
    <button class="accordion">Spezifischere Fragen</button>
    <div class="panel">
        <form>
            <div class="mdl-grid">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                <p>Familienstand:</p>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="family-1">
                    <input type="radio" id="family-1" class="mdl-radio__button" name="family" value="1" checked>
                    <span class="mdl-radio__label">Ledig</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="family-2">
                    <input type="radio" id="family-2" class="mdl-radio__button" name="family" value="2">
                    <span class="mdl-radio__label">Verheiratet</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="family-3">
                        <input type="radio" id="family-3" class="mdl-radio__button" name="family" value="3">
                        <span class="mdl-radio__label">Geschieden</span>
                </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                    <p>Hat der Kunde bereits eine Ausbildung abgeschlossen:</p>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="education-1">
                    <input type="radio" id="education-1" class="mdl-radio__button" name="education" value="1" checked>
                    <span class="mdl-radio__label">Ja</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="education-2">
                    <input type="radio" id="education-2" class="mdl-radio__button" name="education" value="2">
                    <span class="mdl-radio__label">Nein</span>
                </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                    <p>Ist der Kunde selbstständig oder Arbeitnehmer:</p>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="education-1">
                    <input type="radio" id="education-1" class="mdl-radio__button" name="education" value="1" checked>
                    <span class="mdl-radio__label">Selbstständig</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="education-2">
                    <input type="radio" id="education-2" class="mdl-radio__button" name="education" value="2">
                    <span class="mdl-radio__label">Arbeitnehmer</span>
                </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                    <p>Ist der Kunde in einer Leitenden Position:</p>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="education-1">
                    <input type="radio" id="education-1" class="mdl-radio__button" name="education" value="1" checked>
                    <span class="mdl-radio__label">Ja</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="education-2">
                    <input type="radio" id="education-2" class="mdl-radio__button" name="education" value="2">
                    <span class="mdl-radio__label">Nein</span>
                </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                    <p>Ist der Kunde vermögend:</p>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="education-1">
                    <input type="radio" id="education-1" class="mdl-radio__button" name="education" value="1" checked>
                    <span class="mdl-radio__label">Ja</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="education-2">
                    <input type="radio" id="education-2" class="mdl-radio__button" name="education" value="2">
                    <span class="mdl-radio__label">Nein</span>
                </label>
            </div>
            </div>
        </form>     
    </div>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</div>
